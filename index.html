<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="cardL">
            <img src="assets/imgs/laptop.png" alt="Imagen del producto" class="card-img-top" >
            <div class="card-body">
                <div class="text-center">
                    <h5 class="card-title">Producto</h5>
                </div>
                <div class="form-group">
                    <label for="cantidad"></label>
                    <input type="number" id="cantidad" class="form-control" min="1" value="1" />
                </div>
                <div class="form-group">
                    <label for="color"></label>
                    <input type="color" id="color" class="form-control" />
                </div>
                <p class="text-center">Precio unitario: $400.000</p>
                <div class="text-center">
                    <button id="calcularBtn" class="btn btn-primary">Calcular Total</button>
                </div>
            </div>
        </div>
    
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Resumen de compra</h5>
                <div id="resumen">
                    <p>Valor total:</p>
                    <p>Cantidad:</p>
                    <div class="color-resumen">
                        <p>Color:</p>
                        <div id="colorCircle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/calcular.js"></script>
</body>
</html>
